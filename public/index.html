<!doctype html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body ng-app="SchoolChoice" layout="column">

        <!-- NAV -->
        <md-toolbar layout="row">
          <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
          </md-button>
          <h1 layout-align-gt-sm="center" class="md-toolbar-tools">School Choice</h1>
        </md-toolbar>

        <div ng-view></div>

        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
        <script src='../bower_components/lodash/lodash.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
        <script src='../bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
        <script src='../bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
        <script src="javascripts/app.js"></script>
        <script src="javascripts/LoginCtrl.js"></script>
        <script src="javascripts/FirstTimeUser.js"></script>
        <script src="javascripts/SchoolMapsCtrl.js"></script>
    </body>
</html>
